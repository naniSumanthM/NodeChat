<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Node Chat App</title>
</head>

<body>
    <h1>Test</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on('connect', () => {
            console.log('Connected to the server');
        })

        socket.on('disconnect', () => {
            console.log('Disconnected from the server');
        })

    </script>
</body>

</html>
